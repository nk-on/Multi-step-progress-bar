<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress bar</title>
    <link rel="stylesheet" href="src/styles/style.css">
</head>
<body>
    <section class="progress-bars">
        <span class="line" data-line></span>
        <div class="container">
            <div class="progress-bar">1</div>
            <div class="progress-bar">2</div>
            <div class="progress-bar">3</div>
            <div class="progress-bar">4</div>
        </div>
    </section>
    <section class="buttons">
        <button class="next" data-next>Next</button>
        <button class="prev" data-prev>Prev</button>
    </section>
    <script src="src/script.js"></script>
</body>
</html>
